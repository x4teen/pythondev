<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Tag List</h2>
    <h3>User : {{user.name}}</h3>
    <h3> Authenticated : {{user.is_logged_in}}</h3>
    <ul>
        {% for tag in tag_list %}
        <li>
            <a href="tag/{{tag.id}}">{{tag.name|title}}</a>
        </li>
        {% empty %}
        <li><em>There are currently no Tags available.</em></li>
        {% endfor %}
    </ul>




</body>
</html>
