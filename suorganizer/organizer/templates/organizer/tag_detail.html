<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>{{tag.name}}</h2>
    {% if tag.startup_set.all %}
    <section>
        <h3>Start Ups</h3>
        <ul>
            <!--list of start ups related to tag -->
            {% for startup in tag.startup_set.all %}
            <li><a href="">{{startup.name}}</a> </li>
            {% endfor %}
        </ul>
    </section>
    {% else %}
    <p>This tag was not related to any start ups.</p>
    {% endif %}

    <section>
        <h3>Blog Posts</h3>
        <ul>
            <!--List of post related to tag-->
        </ul>
    </section>


</body>
</html>
