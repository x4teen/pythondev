<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{blog.title}}</title>
</head>
<body>
    <form method="POST" action="/blog/{{blog.id}}/delete"> {% csrf_token %}
        <h2>Delete {{blog.title}}?</h2>
        Are you sure you want to delete this post?
        <input type="submit" value="Yes">
        <a href="/blog/{{blog.id}}">Cancel</a>
    </form>


</body>
</html>
