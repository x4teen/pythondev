<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>Add New Post:</h1>

<form method="POST" action="{% url 'add_post' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Add">
</form>



</body>
</html>
